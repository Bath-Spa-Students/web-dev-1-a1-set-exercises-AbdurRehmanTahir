<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="heading">NATURE </h1>
    </header>
    <div class="container">
        <div class="image-container">
            <img class="mobile-image" src="./Assests/R (1).jpg" alt="Original Image">
        </div>
        <div class="image-container">
            <img class="mobile-image grayscale" src="./Assests/R (1).jpg" alt="Grayscale Image">
        </div>
    </div>

    <div class="mountain-container">
        <div class="image-container">
            <img class="mountain-image" src="./Assests/R (2).jpg" alt="Original Image">
        </div>
        <div class="image-container">
            <img class="mountain-image blur" src="./Assests/R (2).jpg" alt="Blurred Image">
        </div>
    </div>

    <div class="mountain-container">
        <div class="image-container">
            <img class="mountain-image" src="./Assests/wp2506823.jpg" alt="Original Image">
        </div>
        <div class="image-container">
            <img class="mountain-image custom-filter" src="./Assests/wp2506823.jpg" alt="Custom Filter Image">
        </div>
    </div>
</body>
</html>
