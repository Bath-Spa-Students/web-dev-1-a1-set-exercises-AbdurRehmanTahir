<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Partridge Soundboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* Light grey background */
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .soundboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .sample {
            background-color: #fff;
            color: #333;
            border-radius: 10px;
            overflow: hidden;
            position: relative; /* Relative positioning */
        }

        .sample-box {
            position: absolute; /* Absolute positioning */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #007bff; /* Dark blue background for the box */
            border-radius: 10px; /* Same as the sample */
            z-index: -1; /* Send the box behind the content */
        }

        .sample-inner {
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .sample:hover .sample-inner {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        #audio {
            display: none;
        }

        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 60%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alan Partridge Soundboard</h1>
        
        <!-- Search bar -->
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search...">
        </div>

        <!-- Soundboard -->
        <div class="soundboard">
            <!-- Sample buttons -->
            <div class="sample" data-name="Sample 1" onclick="playAudio('1.mp3')">
                <div class="sample-box"></div>
                <div class="sample-inner">Sample 1</div>
            </div>
            <div class="sample" data-name="Sample 2" onclick="playAudio('2.mp3')">
                <div class="sample-box"></div>
                <div class="sample-inner">Sample 2</div>
            </div>
            <div class="sample" data-name="Sample 3" onclick="playAudio('3.mp3')">
                <div class="sample-box"></div>
                <div class="sample-inner">Sample 3</div>
            </div>
            <div class="sample" data-name="Sample 4" onclick="playAudio('4.mp3')">
                <div class="sample-box"></div>
                <div class="sample-inner">Sample 4</div>
            </div>
            <div class="sample" data-name="Sample 5" onclick="playAudio('5.mp3')">
                <div class="sample-box"></div>
                <div class="sample-inner">Sample 5</div>
            </div>
            <div class="sample" data-name="Sample 6" onclick="playAudio('6.mp3')">
                <div class="sample-box"></div>
                <div class="sample-inner">Sample 6</div>
            </div>
            <div class="sample" data-name="Sample 7" onclick="playAudio('7.mp3')">
                <div class="sample-box"></div>
                <div class="sample-inner">Sample 7</div>
            </div>
            <div class="sample" data-name="Sample 8" onclick="playAudio('8.mp3')">
                <div class="sample-box"></div>
                <div class="sample-inner">Sample 8</div>
            </div>
        </div>
    </div>
    <audio id="audio" preload="auto"></audio>
    <script>
        function playAudio(audioSource) {
            const audio = document.getElementById('audio');
            audio.src = audioSource;
            audio.play();
        }

        // Filter samples based on user input
        document.getElementById('searchInput').addEventListener('input', function(event) {
            const searchValue = event.target.value.toLowerCase();
            const samples = document.querySelectorAll('.sample');

            samples.forEach(function(sample) {
                const sampleName = sample.dataset.name.toLowerCase();
                if (sampleName.includes(searchValue)) {
                    sample.style.display = 'block';
                } else {
                    sample.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
