<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Loop</title>
    <!--Style sheet ref-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container div to hold the video and title -->
    <div class="container">
        <!-- poster image -->
        <video controls autoplay loop poster="5.jpg">
            <!-- video link -->
            <source src="78.mp4" type="video/mp4">
        </video>
        <!-- Titleof the video -->
        <h3>ᴇᴛᴇʀɴᴀʟ ᴄᴀʟᴄɪꜰᴇʀ</h3>
    </div>
</body>
</html>
