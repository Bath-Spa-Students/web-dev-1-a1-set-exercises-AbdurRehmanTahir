<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petrol Cost Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Petrol Cost Calculator</h1>
  </header>
  <div class="container">
    <form class="form" id="petrolForm">
      <div class="form-group">
        <label for="petrolCost">Cost of Petrol per Liter:</label>
        <div class="input-wrapper">
          <span class="currency-symbol">DHS</span>
          <input type="number" id="petrolCost" value="1.72" step="0.01">
        </div>
      </div>

      <div class="form-group">
        <label for="liters">Number of Liters Purchased:</label>
        <input type="number" id="liters" value="0" step="0.01">
      </div>

      <div class="form-group">
        <label for="currency">Currency:</label>
        <select id="currency">
          <option value="aed" selected>AED</option>
          <option value="usd">USD</option>
          <option value="eur">EUR</option>
        </select>
      </div>

      <button type="button" id="calculateBtn">Calculate</button>
    </form>

    <p id="totalCost">Total Cost: <span id="costResult">DHS 0.00</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
